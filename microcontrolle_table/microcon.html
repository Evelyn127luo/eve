<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="microcon.css">
    <title>Microcontrollers</title>
</head>
<body>
    <table>

        <caption>Microcontroler Boards</caption>

        <thead>
            <tr>
                <th>Manufacturer</th>
                <th colspan="2">Board and Controller</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3">Arduino</th>
                <td>Nano</td>
                <td>ATmega328p</td>
            </tr>
            <tr>
                <td>UNO</td>
                <td>ATmega322p</td>
            </tr>
            <tr>
                <td>Mega</td>
                <td>ATmega2560</td>
            </tr>

            <tr>
                <th rowspan="2">Raspberry Pi</th>
                <td>Pico</td>
                <td>RP2040</td>
            </tr>
            <tr>
                <td>Pico 2</td>
                <td>Dual Arm Cortex-M33</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
