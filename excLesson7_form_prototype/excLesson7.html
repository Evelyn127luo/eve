<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="excLesson7.css">
    <title>Details</title>
</head>
<body>
    <form action="">
        <fieldset id="details">
            <legend>Your Details</legend>

            <label for="name">Name: </label>
            <input type="text" id="name"><br><br>

            <label for="email">E-mail: </label>
            <input type="email" id="email">
        </fieldset>
<br>
        <fieldset id="opinion">
            <legend>Your Review</legend>

            <label for="hear">How did you hear about us? </label>
            <select name="socials" id="hear">
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="Twitter">Twitter</option>
            </select><br><br>

            <label for="visit">Would you visit us again?</label><br>
            <input type="radio" id="Yes">
            <label for="yes">Yes</label>
            <input type="radio" id="No">
            <label for="No">No</label>
            <input type="radio" id="Maybe">
            <label for="Maybe">Maybe</label>
            <br><br>

            <label for="cmnt">Comments: </label><br>
            <textarea name="cmnt" id="cmnt" cols="25" rows="4">Your website should be more user-friendly!</textarea>
<br><br>
            <input type="checkbox">Sign me up for E-mail updates
<br><br>
            <input type="Submit" name="Subscribe" value="Subscribe">

        </fieldset>

    </form>
</body>
</html>
